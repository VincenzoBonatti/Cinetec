<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compra.css">
    <script src="https://kit.fontawesome.com/9bbaee9804.js" crossorigin="anonymous"></script>
    <title>Cinetec</title>
</head>
<body>
    <header>
        <div class="headerMenu">
            <div class="logoHeader">
                <img src="../home/cinetec_logo.png">
            </div>
          <a href="../home/index.html">INÍCIO</a>
          <a href="../programacao/programacao.html">PROGRAMAÇÃO</a>
          <a href="../sobre/sobrenos.html">SOBRE NÓS</a>
        </div>
        <div class="headercel">
            <img src="../home/hamburger.png" alt="">
            <h1>Cinetec</h1>
        </div>

        <div class="headerLogin">
            <a href="../login/login.html">LOGIN</a>
            <a href="../cadastro/cadastro.html">CADASTRO</a>
        </div>
   </header>
   <main>
    <div class="container">
        <div class="filme">
        <img src="../home/cartaz/4.jpg" alt="">
        <h1>Suzume<br>(20:00)</h1>
        </div>
        <div class="compracont">
            
                <div class="cinema">
                    <div class="sala" id="cadera">
                    </div>
            <div class="tela"> TELA </div> 
        </div>
        <div class="compra">
                <button class="btn">COMPRAR</button>
                <div class="preco">
                <h2>Preço: R$<p id="preco">0</p>,00</h2>
                </div>
            </div>
        </div>
        
    </div>
   </main>
   <footer>
    <div class="googlePlayIcone">
        <i class="fa-brands fa-google-play fa-3x"></i>
        <i class="fa-brands fa-google-pay fa-2x"></i>
    </div>

    <div class="iconesRedesSociais">
        <i class="fa-brands fa-square-facebook fa-3x icons" ></i>
        <i class="fa-brands fa-square-instagram fa-3x icons"></i>
        <i class="fa-brands fa-square-twitter fa-3x icons"></i>
    </div>

    </footer>
   <script>
        let contador = 0;
        let cadera = document.getElementById("cadera");
        for (let index = 0; index < 128; index++) {
            var newElement = document.createElement("div");
            newElement.innerHTML = "<a onclick=func(this)><img src='./icon_cadeiras/assento_disp.png' class='itemcadera'></a>";
            cadera.appendChild(newElement);
            
        }
        function func(e) {
            if(e.innerHTML == '<img src="./icon_cadeiras/assento_livre.png" class="itemcadera">'){
                e.innerHTML = "<img src='./icon_cadeiras/assento_disp.png' class='itemcadera'>";
                contador -= 15;
            }else{
                e.innerHTML = "<img src='./icon_cadeiras/assento_livre.png' class='itemcadera'>";
                contador += 15;
            }
            let preco = document.getElementById('preco')
            preco.innerHTML= contador;
        }
   </script>
   <script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js">
    </script>
</body>
</html>
