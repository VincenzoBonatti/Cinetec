<html>
    <head>
        <title>Cinetec</title>
        <link rel="stylesheet" href="cadastroStyles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/9bbaee9804.js" crossorigin="anonymous"></script>
    </head>

    <body>
       <header>
            <div class="headerMenu">
                <div class="logoHeader">
                    <img src="../home/cinetec_logo.png">
                </div>
              <a href="../home/index.html" >INÍCIO</a>
              <a href="../programacao/programacao.html">PROGRAMAÇÃO</a>
              <a href="../sobre/sobrenos.html">SOBRE NÓS</a>
            </div>
            <div class="headercel">
                <img src="../home/hamburger.png" alt="">
                <h1>Cinetec</h1>
            </div>

            <div class="headerLogin">
                <a href="../login/login.html">LOGIN</a>
                <a href="../cadastro/cadastro.html" id="att">CADASTRO</a>
            </div>
       </header>

       <main>
            <div class="conteudo">
                <div class="conteudotexto">
                    <h1>Faça seu cadastro</h1>
                    <h3>Preencha os campos abaixo com suas informações</h3>
                </div>

                <div class="conteudoCadastro">
                    <div class="inputs">
                        <div class="inputlog">
                            <input type="text" class="input1" required/>
                            <label for="">Nome completo</label>
                        </div>
                        <div class="inputlog">
                            <input type="text" class="input1" required/>
                            <label for="">CPF</label>
                        </div>
                        <div class="inputlog">
                            <input type="text" class="input1" required/>
                            <label for="">Data de nascimento</label>
                        </div>
                        <div class="inputlog">
                            <input type="text" class="input1" required/>
                            <label for="">Telefone</label>
                        </div>
                        <div class="inputlog">
                            <input type="text" class="input1" required/>
                            <label for="">E-mail</label>
                        </div>
                        <div class="inputlog">
                            <input type="password" class="input1" required/>
                            <label for="">Senha</label>
                        </div>    
                    </div>
                    <button>Cadastrar</button>
                    <a href="../login/login.html">Ja possui cadastro?</a>
                </div>
            </div>    
       </main>

       <footer>
        <div class="googlePlayIcone">
            <i class="fa-brands fa-google-play fa-3x"></i>
            <i class="fa-brands fa-google-pay fa-2x"></i>
        </div>

        <div class="iconesRedesSociais">
            <i class="fa-brands fa-square-facebook fa-3x icons" ></i>
            <i class="fa-brands fa-square-instagram fa-3x icons"></i>
            <i class="fa-brands fa-square-twitter fa-3x icons"></i>
        </div>

</footer>
    </body>
</html>
